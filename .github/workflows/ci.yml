name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-windows:
    runs-on: windows-latest
    name: Native Strawberry Perl on Windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Strawberry Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          distribution: "strawberry"
          perl-version: "5.36"

      - name: Verify Perl version
        run: perl -V

      - name: Install dependencies
        run: cpanm --quiet --notest Carp Exporter Win32 Win32::API Win32::IPC Win32API::File Test::More

      - name: Run tests
        run: |
          perl Makefile.PL
          gmake test
